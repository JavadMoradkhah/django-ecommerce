{% load static %}
<header class="sticky top-0 left-0 right-0 bg-white shadow-md z-50">
    <div class="px-4 py-3 max-w-7xl mx-auto flex items-center">
        <a href="/" class="block w-6/12 sm:max-w-[160px]">
            <img class="block" src="{% static '/images/logo/logo.svg' %}" alt="Logo">
        </a>

        <div class="flex items-center ml-auto space-x-0.5 sm:space-x-1">
            <button class="p-1 rounded-md hover:bg-gray-100">  
                <svg class="w-6 h-6 text-primary" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M22 22L17.1745 17.1745M17.1745 17.1745C17.9999 16.3491 18.6547 15.3692 19.1014 14.2907C19.5481 13.2122 19.778 12.0563 19.778 10.889C19.778 9.72169 19.5481 8.5658 19.1014 7.48734C18.6547 6.40887 17.9999 5.42895 17.1745 4.60353C16.3491 3.77811 15.3692 3.12335 14.2907 2.67664C13.2122 2.22992 12.0563 2 10.889 2C9.72169 2 8.5658 2.22992 7.48734 2.67664C6.40887 3.12335 5.42895 3.77811 4.60353 4.60353C2.93652 6.27055 2 8.5315 2 10.889C2 13.2465 2.93652 15.5075 4.60353 17.1745C6.27055 18.8415 8.5315 19.778 10.889 19.778C13.2465 19.778 15.5075 18.8415 17.1745 17.1745Z" stroke="currentColor" stroke-width="1.24999" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>                    
            </button>

            {% if request.user.is_authenticated %}
                <div class="relative group">
                    <button class="p-1 rounded-md hover:bg-gray-100 outline-gray-200 focus:outline">
                        <svg class="w-6 h-6 text-primary" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M12.16 10.87C12.06 10.86 11.94 10.86 11.83 10.87C9.45 10.79 7.56 8.84 7.56 6.44C7.56 3.99 9.54 2 12 2C14.45 2 16.44 3.99 16.44 6.44C16.43 8.84 14.54 10.79 12.16 10.87Z" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>

                    </button>
                    <div class="absolute scale-0 transition-transform duration-100 group-focus-within:scale-100 top-full right-0 min-w-[200px] py-1 bg-white border rounded-md shadow-lg">
                        <ul class="text-sm">
                            <li class="border-b border-b-gray-100 hover:bg-gray-50">
                                <a href="{% url 'logout' %}" class="px-3 py-2 flex items-center space-x-2 text-gray-600">

                                        <path d="M6.97578 6.0002C6.97578 6.13353 6.95078 6.26286 6.90078 6.3882C6.85078 6.51353 6.78411 6.61753 6.70078 6.7002L2.10078 11.3002C1.91745 11.4835 1.68411 11.5752 1.40078 11.5752C1.11745 11.5752 0.884114 11.4835 0.700781 11.3002C0.517448 11.1169 0.425781 10.8835 0.425781 10.6002C0.425781 10.3169 0.517448 10.0835 0.700781 9.9002L4.60078 6.0002L0.700781 2.1002C0.517448 1.91686 0.425781 1.68353 0.425781 1.4002C0.425781 1.11686 0.517448 0.88353 0.700781 0.700196C0.884114 0.516863 1.11745 0.425195 1.40078 0.425195C1.68411 0.425195 1.91745 0.516863 2.10078 0.700196L6.70078 5.3002C6.80078 5.4002 6.87178 5.50853 6.91378 5.6252C6.95578 5.74186 6.97645 5.86686 6.97578 6.0002Z" fill="currentColor"/>

                            </li>
                            <li class="border-b border-b-gray-100 hover:bg-gray-50">

                                        <path d="M6.75024 13H11.2502" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                                    </svg>                                                                                                                    
                                    <span>Orders</span>
                                </a>
                            </li>
                            <li class="border-b border-b-gray-100 hover:bg-gray-50">
                                <a href="{% url 'logout' %}" class="px-4 py-2 flex items-center space-x-2 text-gray-700">
                                    <svg class="w-4 h-4" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                        <path d="M16 2H8C4 2 2 4 2 8V21C2 21.55 2.45 22 3 22H16C20 22 22 20 22 16V8C22 4 20 2 16 2Z" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>

                                        <path d="M7 14.5H14" stroke="currentColor" stroke-width="1.5" stroke-miterlimit="10" stroke-linecap="round" stroke-linejoin="round"/>
                                    </svg>

                                </a>
                            </li>
                            <li class="border-b border-b-gray-100 hover:bg-gray-50">
                                <a href="{% url 'logout' %}" class="px-4 py-2 flex items-center space-x-2 text-gray-700">
                                    <svg class="w-4 h-4" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                        <path d="M12.62 20.8096C12.28 20.9296 11.72 20.9296 11.38 20.8096C8.48 19.8196 2 15.6896 2 8.68961C2 5.59961 4.49 3.09961 7.56 3.09961C9.38 3.09961 10.99 3.97961 12 5.33961C13.01 3.97961 14.63 3.09961 16.44 3.09961C19.51 3.09961 22 5.59961 22 8.68961C22 15.6896 15.52 19.8196 12.62 20.8096Z" stroke="#292D32" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                                    </svg>                                                                                                                    
                                    <span>Wishlist</span>
                                </a>
                            </li>
                            <li class="hover:bg-gray-50">
                                <a href="{% url 'logout' %}" class="px-4 py-2 flex items-center space-x-2 text-red-600">
                                    <svg class="w-4 h-4" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                        <path d="M8.8999 7.56023C9.2099 3.96023 11.0599 2.49023 15.1099 2.49023H15.2399C19.7099 2.49023 21.4999 4.28023 21.4999 8.75023V15.2702C21.4999 19.7402 19.7099 21.5302 15.2399 21.5302H15.1099C11.0899 21.5302 9.2399 20.0802 8.9099 16.5402" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>

                                        <path d="M5.85 8.65039L2.5 12.0004L5.85 15.3504" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                                    </svg>                                        
                                    <span>Logout</span>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            {% else %}
                <div class="flex items-center space-x-1">
                    <a href="{% url 'login' %}" class="block px-4 py-2 text-sm text-gray-700 bg-slate-200 rounded-lg hover:bg-slate-300">Login</a>
                    <a href="{% url 'signup' %}" class="block px-4 py-2 text-sm text-white bg-primary rounded-lg hover:bg-gray-950">SignUp</a>
                </div>
            {% endif %}

            <a class="relative p-1 rounded-md hover:bg-gray-100" href="/cart">
                <span class="block px-1 py-0.5 leading-none text-xs text-white bg-primary rounded-lg absolute -top-1.5 -right-2">+99</span>

                <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 text-primary" viewBox="0 0 24 24">
                    <g fill="none">
                        <path stroke="currentColor" stroke-width="1.5" d="M7.5 18a1.5 1.5 0 1 1 0 3a1.5 1.5 0 0 1 0-3Zm9 0a1.5 1.5 0 1 1 0 3a1.5 1.5 0 0 1 0-3Z"/>

                    </g>
                </svg>
            </a>
        </div>
    </div>
</header>
